<!DOCTYPE html> <!--Na linha 1: A declaração <!DOCTYPE html>, define que este documento é um documento HTML5-->
<html lang="pt-br">
<!--Na linha 2: O elemento <html> é o elemento raiz de uma página HTML, o atributo lang="en", serve para declarar o idioma da página web;-->
<head> <!--Na linha 3: O elemento <head> contém meta informações sobre a página HTML;-->
    <meta charset="UTF-8">
    <!--Na linha 4: O elemento <meta charset="UTF-8">, define a codificação de caracteres para o documento como UTF-8;-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 	Na linha 5: O atributo <meta name="viewport" content="width=device-width, initial-scale=1.0">, fornece instruções ao navegador sobre como controlar as dimensões e o dimensionamento da página, define a largura da página para seguir a largura da tela do dispositivo (que varia dependendo do dispositivo). O item initial-scale=1.0, define o nível de zoom inicial quando a página é carregada pela primeira vez pelo navegador, ou seja, nesta linha definimos a que nosso site é responsivo;b-->
    <title>Document</title>
    <!--Na linha 6: O elemento <title>, especifica um título para a página HTML (que é mostrado na barra de título do navegador ou na guia da página);-->
</head>
<body>
    <!--Na linha 8: O elemento <body>, define o corpo do documento e é um contêiner para todos os conteúdos visíveis, como títulos, parágrafos, imagens, hiperlinks, tabelas, listas, botões, etc;-->
    <h1>Meu primeiro título</h1> <!--Na linha 9: O elemento <h1>, define um título grande;-->
    <p>Documento HTML 5</p> <!--Na linha 10: O elemento <p> define um parágrafo-->
</body> <!-- 	Na linha 11: Estamos fechando o elemento body </body>;
 	Na linha 12: Estamos fechando o elemento html </html>.-->
</html>
